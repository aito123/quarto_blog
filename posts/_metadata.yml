# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable banner style title blocks
title-block-banner: true

# Enable CC licence appendix
license: "CC BY"

# Default for table of contents
toc: true
toc-title: Tabla de contenidos
toc-location: left

# Default knitr options
execute:
  echo: false
  message: false
  warning: false
format:
  html:
    code-tools: true

# Default author
author:
  - name: Santiago Sotelo
    url: https://santiagosotelo.netlify.app/
    affiliation: QLAB PUCP
    affiliation-url: https://qlab.pucp.edu.pe/presentacion
    orcid: 0000-0002-9739-9964

# Default fields for citation
citation: true

#Lenguaje espa√±ol
lang: es

#discuss comments
comments:
  giscus:
    repo: aito123/quarto_blog
    category: Blog
    reactions-enabled: true
    language: es
